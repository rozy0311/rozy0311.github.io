<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Authorization ‚Äî ViralOps Engine</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #6366f1; font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 1rem; }
        .code-box {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: #22c55e;
            margin: 1rem 0;
        }
        .error { color: #ef4444; }
        .success { color: #22c55e; }
        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="card">
    <h1>üîó TikTok Authorization</h1>
    <div id="status">
        <div class="spinner"></div>
        <p>Processing authorization...</p>
    </div>
    <div id="result" style="display:none;"></div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const state = params.get('state');

    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    if (error) {
        statusEl.style.display = 'none';
        resultEl.style.display = 'block';
        resultEl.innerHTML = `
            <p class="error">‚ùå Authorization failed</p>
            <p>Error: ${error}</p>
            <p>${params.get('error_description') || ''}</p>
        `;
    } else if (code) {
        statusEl.style.display = 'none';
        resultEl.style.display = 'block';
        resultEl.innerHTML = `
            <p class="success">‚úÖ Authorization successful!</p>
            <p>Your authorization code:</p>
            <div class="code-box">${code}</div>
            <p>Copy this code and paste it into ViralOps Engine to complete the connection.</p>
            <p style="font-size:0.8rem;color:#64748b;">State: ${state || 'N/A'}</p>
        `;
    } else {
        statusEl.style.display = 'none';
        resultEl.style.display = 'block';
        resultEl.innerHTML = `
            <p class="error">‚ö†Ô∏è No authorization code received</p>
            <p>Please try the authorization process again from ViralOps Engine.</p>
        `;
    }
</script>
</body>
</html>
